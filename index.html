<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Great Auto Parts - Order Form</h1>
    <form class="form">
        <label>First name:</label><br>
        <input type="text" placeholder="Enter your first name" name="fname"><br> 

        <label>Last name:</label><br>
        <input type="text" placeholder="Enter your last name" name="lname"><br> 

        <label>Email:</label><br>
        <input type="text" placeholder="Enter your email address" name="email"><br> 

        <label>Phone number:</label><br>
        <input type="text" placeholder="Enter your phone number" name="pnumber"><br>

        <label>Make:</label><br>
        <input type="text" placeholder="Make" name="make"><br>

        <label>Model:</label><br>
        <input type="text" placeholder="Model" name="model"><br> 

        <label>Year:</label><br>
        <input type="number" placeholder="Year" name="year"><br> 
        
        <label>Date:</label><br>
        <input type="date" name="date"><br> 

        <label>Spare Part:</label><br>
        <input type="text" placeholder="Enter the spare part you need" name="spare"><br> 

        <label>Quantity:</label><br>
        <input type="number"  placeholder="Enter the quanitity of the spare part you need" name="quantity"><br>

        <label for="comment">Comment:</label><br>
        <input type="text" id="comment" placeholder="Enter your comment" name="comment"><br><br>

        <input type="submit" id="submit" value="Submit"> 
    </form>
</body>
</html>
